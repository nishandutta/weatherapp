<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link rel="icon" href="https://i.pinimg.com/736x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg">
  <link rel="stylesheet" href="./output.css" />
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a879116811.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-blue-500 text-white">

  <div class="wrapper w-screen h-screen">
    <!-- Header -->
    <header class="flex items-center w-full h-[6%] bg-gradient-to-r from-green-500 to-indigo-500 text-slate-50">
    <nav class="flex items-center justify-between w-full py-0.5 px-1.5">
        <div class="flex-1 text-center">
        <h1 class="sm:text-lg drop-shadow-[1px_1px_1px_#fff]">Weather</h1>
        </div>
        <div class="flex justify-end">
        <button id="github_btn" type="button" title="Visit GitHub"
         class="cursor-pointer flex items-center gap-1 rounded-2xl bg-slate-200 text-slate-900 pl-1 pr-2 py-0.5 hover:outline-2 hover:bg-slate-100 outline-blue-500">
            <i class="fa-brands fa-lg fa-github"></i>
            <span>GitHub</span>
        </button>
        </div>
    </nav>
    </header>

    <!-- Main -->
    <main class="flex flex-col w-full h-[94%] lg:flex-row">
      <!-- Sidebar -->
        <section class="lg:w-[25%] lg:h-full w-full h-[26%] flex flex-col gap-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 bg-opacity-60 backdrop-blur-md border-4 border-white shadow-xl">
        <h2 class="text-center text-lg lg:text-base font-bold mt-0.5">Select options for weather information</h2>
        <div class="radio_btns flex items-center justify-center gap-4 mt-1.5">
          <div class="flex items-center gap-1">
            <input type="radio" name="location" id="city" title="Select city" class="cursor-pointer" />
            <label for="city" class="cursor-pointer">City</label>
          </div>
          <div class="flex items-center gap-1">
            <input checked type="radio" name="location" id="current_location" title="Select your current location"
              class="cursor-pointer" />
            <label for="current_location" class="cursor-pointer">Current Location</label>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center relative">
          <input type="search" placeholder="Enter city name" id="city_input"
            class="w-[90%] px-2 py-1.5 rounded-md bg-slate-50 text-slate-900 outline-2 focus:outline-blue-700" />
          <div id="dropdown"
            class="hidden absolute top-10 left-5 w-[90%] px-2 py-1.5 rounded-md bg-slate-50 text-slate-900 shadow-lg">
            <ul id="dropdown_cities"></ul>
          </div>
        </div>
        <div class="search self-center">
          <button id="search" type="button" title="Search weather"
            class="py-1 px-2 bg-slate-300 text-slate-800 mt-4 rounded hover:bg-slate-200 hover:outline-2 cursor-pointer">Search</button>
        </div>
      </section>

      <!-- Weather Display -->
      <section class="lg:w-[75%] lg:h-full w-full h-[68%] px-3 py-4 lg:px-8 lg:py-6 overflow-y-auto">
        <!-- Current Weather -->
        <div
          class="flex items-center justify-between px-4 py-3 mb-4 bg-white/10 text-white rounded-lg shadow-lg backdrop-blur-md ring-1 ring-white/20">
          <div class="information">
            <h3 id="city_name" class="text-xl font-bold mb-2.5"></h3>
            <p id="temp" class="font-semibold"></p>
            <p id="wind" class="font-semibold"></p>
            <p id="humidity" class="font-semibold"></p>
          </div>
          <div class="img text-center">
            <img id="weather_img" src="" alt="" width="100" height="100" />
            <p id="weather_description"></p>
          </div>
        </div>

        <!-- Forecast -->
        <div class="flex flex-col gap-3">
          <h3 class="text-xl font-bold">7-Days Forecast</h3>
          <div id="card_container"
            class="flex gap-3 overflow-x-auto pb-2">
            <!-- Forecast cards go here -->
          </div>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
